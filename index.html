<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PALAVRAS</title>
    <meta name="description" content="Jogo Top de palavras" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="tela-inicial">
        <h1>PALAVRAS</h1>
        <button id="start-button">COMEÇAR</button>
        <div id="regras">
            <span class="regra">Tente descobrir a palavra com 5 letras</span>
            <span class="regra">Aperte enter assim que escrever para fazer uma tentativa</span>
            <span class="regra">Voce só tem 5 tentativas por palavra</span>
            <span class="regra">Você pode ganhar até 500 pontos por palavra</span>
            <span class="regra">Cada tentativa perde 100 pontos</span>
        </div>

    </div>

    <div id="ajudas" style="display: none;  ">
        <div class="botao-label">
            <button id="proximo-btn">Definição</button>
            <span id="label-prox-palavra"></span>
        </div>  
        <div class="botao-label">
            <button id="dica-btn">Letra dica</button>
            <span id="label-dica"></span>
        </div>
    </div>

    <div id="jogo" style="display: none;">
        <div id="placar">
            Pontuação: <span id="pontuacao">0</span>
        </div>
        <div id="quadrados-input">
            <input class="quadrado" type="text" autofocus value=""/>
            <input class="quadrado" type="text" disabled value=""/>
            <input class="quadrado" type="text" disabled value=""/>
            <input class="quadrado" type="text" disabled value=""/>
            <input class="quadrado ultimoquadrado" type="text" disabled value=""/>
        </div>
        <table id="respostas"></table>
    </div>

      
    <!-- <canvas id="canvas"></canvas> -->
    <script src="jogo.js"></script>
</body>
</html>
